<!-- MODAL FOR PARAMETERS -->
<div class="modal" id="insertmacro">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div id="aide_fen2">
                    <span id='aide_macro' title="">
                    <i class="fa fa-question-circle fa-lg fa-colorred" onclick="trjs.contextualhelp('op-macro',true);"></i>
                    </span>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span id="pparam"> Macros (events & shortcuts)</span></h4>
            </div>
            <div class="modal-body">
                <div class="tab-content">
                    <div class="col-md-6">
                        <p><span id='pkeyshortcut'>Shortcut: </span>
                            <select class="ckeyshortcut" id="keyshortcut" onchange='trjs.macros.choice();'>
                                <option value="0">Ctrl F2</option>
                                <option value="1">Ctrl F3</option>
                                <option value="2">Ctrl F4</option>
                                <option value="3">Ctrl F5</option>
                                <option value="4">Ctrl F6</option>
                                <option value="5">Ctrl F7</option>
                                <option value="6">Ctrl F8</option>
                                <option value="7">Ctrl F9</option>
                                <option value="8">Ctrl F10</option>
                                <option value="9">Ctrl F11</option>
                                <option value="10">Ctrl F12</option>
                            </select></p>
                    </div>
                    <div class="col-md-6">
                        <p><span id='ptypeevent'>Type: </span>
                            <select class="ctypevent" id="event-type">
                                <option value="noise">noise</option>
                                <option value="event">event</option>
                                <option value="language">language</option>
                                <option value="comment">comment</option>
                                <option value="vocal">vocal</option>
                                <option value="shortpause">short pause</option>
                                <option value="middlepause">middle pause</option>
                                <option value="longpause">long pause</option>
                                <option value="verylongpause">very long pause</option>
                                <option value="lexical">lexical</option>
                                <option value="entities">entities</option>
                                <option value="value">value</option>
                            </select></p>
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <span id="pinfomacrost">Subtype: </span>
                            <input type="info" placeholder="..." id="event-subtype" type="info" name="event-subtype"
                                   onchange=""/>
                        </div><!-- /input-group -->
                    </div>
                    <div class="row">
                        <div class="input-group">
                            <span id="pinfomacroval">Value: </span>
                            <input type="info" placeholder="..." id="event-content" type="info" name="event-content"
                                   onchange=""/>
                        </div><!-- /input-group -->
                    </div>
                    <div class="col-md-4">
                        <div class="input-group">
                            Save shortcut
                            <button class="btn btn-default" type="button" onclick='trjs.macros.save();'><i
                                    class="fa fa-check"></i></button>
                            Insert
                            <button class="btn btn-default" type="button" onclick='trjs.macros.insert();'><i
                                    class="fa fa-beer"></i></button>
                        </div><!-- /input-group -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
